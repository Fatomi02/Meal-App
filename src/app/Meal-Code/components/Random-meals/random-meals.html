<div class="random-meal-container">
    <h4>Random Meal</h4>
    <div class="random-meal-div">
      <div class="item-div" (click)="viewRandomMeal(item)" *ngFor="let item of random.slice(6, 14)">
          <img src="{{ item.strCategoryThumb }}" alt="" />
          {{ item.strCategory }}
      </div>
    </div>
    <hr />
  </div>
