<div class="meal-container">
    <h4>Latest Meals</h4>

    <div class="meal-div-container">
      <div class="meal-div" *ngFor="let meal of categories" (click)="viewMeal(meal)">
          <img src="{{ meal.strCategoryThumb }}" alt="" />
          {{ meal.strCategory }}

      </div>
    </div>
    <hr />
  </div>
